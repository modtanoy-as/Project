<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale-1.0">
        <meta http-equiv="X-UV-Compatible" content="ie-edge">
        <title>Bibliography</title>
        <link rel='stylesheet' type= "text/css" href="../static/style.css" >
        <link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light" style="background-color: lightblue;">
            <div class="container-fluid">
              <a class="navbar-brand" href="">Bibliography Checker</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                  <a class="nav-link" href="{{url_for('profile')}}"></a>
                  <a class="nav-link" href="{{url_for('text')}}">Text</a>
                  <a class="nav-link" href="{{url_for('file')}}">File</a>
                </div>
              </div>
            </div>
          </nav>
          

        <main>

            <div class = "text-head">
                Check your bibliography for grammar, commar and punctuation errors
            </div>

            <div class ="select container-fluid">
                <div class = "row">
                    
                <div class="alertTxt alert alert-danger fade "  role="alert">
                    <div>
                        กรุณาเลือกประเภท
                    </div>
                </div>

                    <div class = "col slectType">
                        <select id="selectType" class="form-select" aria-label="Default select example" style="width: 220px">
                            <option selected>เลือกรูปแบบบรรณานุกรม</option>
                            <option value="APA">APA</option>
                            <option value="IEEE">IEEE</option>
                            <option value="Harvard">Harvard</option>
                            <option value="Vancouver">Vancouver</option>      
                        </select>

                        <select id="selectPattern" disabled class="form-select" aria-label="Default select example" style="width: 220px">
                 
                        </select>

                        <div class="form-group container-fluid" style="justify-content: flex-end; display: flex;">
                            <div>
                                <input class="form-control" style="width: 25rem;" name="myPDF" type="file" id="formFile">
                                <small style="position: absolute; color: red; right: 3rem;">***รองรับเฉพาะ PDF</small>
                            </div>
                        </div>
                    </div>

                </div>
            </div>

            <div class ="container-fluid p-4 mt-5">
                    <div class="card BoxPDF">
                        <div class="card-header">
                        PDF <div class="pull-right"><i id="panel-wrap" style="cursor: pointer;" class="fa fa-angle-down mr-2"></i></div>
                        </div>
                        <div class="collapse">   
                            <div class="card-body">
                                <div style="clear:both">
                                    <iframe id="viewer" frameborder="0" scrolling="no" style="width: 100%;" height="500"></iframe>
                                </div>
                            </div>
                        </div>
                    </div>
            </div>
         

            <div class ="set-box">
                <div class = "row">
                    <div class = "col">
                        <div class="form-group container-fluid">
                            <div class = "text-box">
                                เช็คจุดและเว้นวรรค
                            </div>
                            <textarea class="form-control" id="txtInputPosition" name="text" placeholder="Start writing here..."></textarea>
                            <small id="feedbackPosition" style="color: red; display: none;">Feedback : </small>
                            <button type="button" id="checkposition" class="btn btn-outline-primary set-button">check your text</button>
                        </div>
                    </div>
                    <div class = "col">
                        <div class ="result">
                            <div class="form-group container-fluid">
                                <textarea readonly id="txtOutputPosition" class="form-control" name="text"></textarea>      
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class ="set-box">
                <div class = "row">
                    <div class = "col">
                        <div class="form-group container-fluid">
                            <div class = "text-box" style="margin-top: -20px;">
                                เช็คตำแหน่ง
                            </div>
                            <textarea id="txtInput" class="form-control" name="text" placeholder="Start writing here..."></textarea>
                            <small id="feedback" style="color: red; display: none;">Feedback : </small>
                            <button type="button" class="btn btn-outline-primary set-button" id="checktext">check your text</button>
                        </div>
                    </div>
                    <div class = "col">
                        <div class ="result">
                            <div class="form-group container-fluid" style="margin-top: -20px;">
                                <textarea readonly id="txtOutput" class="form-control" name="text"></textarea>      
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
        </main>

    </body>
    <script src="{{url_for('static', filename='index.js')}}"></script>


</html>
